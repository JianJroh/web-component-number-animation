<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-component-number-animation</title>
    <style>
      main {
        line-height: 70vh;
        font-size: 70px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button>change number</button>
    <main>
      <number-animation to="12345.6789" />
    </main>
    <script type="module">
      import { NumberAnimation } from "/src/index.ts";
      customElements.define("number-animation", NumberAnimation);
      let start = 12345.6789;
      document.querySelector("button").addEventListener("click", () => {
        document
          .querySelector("number-animation")
          .setAttribute("to", (start += 1000));
      });
    </script>
  </body>
</html>
